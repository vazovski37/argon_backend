steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/argon-backend:$COMMIT_SHA', '.']
  
  # 2. Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/argon-backend:$COMMIT_SHA']
  
  # 3. Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'argon-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/argon-backend:$COMMIT_SHA'
      - '--region'
      - 'europe-west3'
      - '--allow-unauthenticated'
      # We will set environment variables in the Cloud Run UI or via command line once, 
      # and they will persist across deployments.

images:
  - 'gcr.io/$PROJECT_ID/argon-backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
